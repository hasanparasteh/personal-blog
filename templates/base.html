{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!--Meta-->
  <meta charset="UTF-8" />
  <meta name=”robots” content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--SEO-->
  {% block seo %}
    <meta name="description" content="This is my portfolio or resume website and also a blog that I share my content about software development.">
    <meta name="keywords" content="Programming, Software Development, Clean Code, Iranian Developers, Ir Programming, web design, web developer, backend developer, python, rust, javascript">
    <meta name="author" content="Hasan Parasteh">

    <meta property="og:title" content="Hasan Parasteh Resume" />
    <meta property="og:description" content="This is my portfolio or resume website and also a blog that I share my content about software development." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:url" content="http://{{ request.META.HTTP_HOST }}{{request.path}}" />
    <meta property="og:image" content="https://avatars0.githubusercontent.com/u/42239446?s=460&u=b87aeef1fb63c0cf1faaae784c53d5a408857810&v=4" />
  {% endblock seo %}
  <meta name="geo.region" content="IR-07" />
  <meta name="geo.placename" content="Tehran" />
  <meta name="geo.position" content="35.68963;51.256006" />
  <meta name="ICBM" content="35.68963, 51.256006" />

  <!--TITLE-->
  <title>Hasan Parasteh - {% block title %}{% endblock title %}</title>

  <!--CSS-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.min.css' %}" />
</head>

<body {% block body_class %}{% endblock %}>
  <div class="container">{% block content %} {% endblock content %}</div>

  <footer class="container">
      <div class="row py-3">
        <div class="col-12">
          <p class="text-center">&copy; All Rights Reserved To Hasan Parasteh.</p>
        </div>
      </div>
  </footer>
  <!--Scripts-->
  <script src="{% static 'js/bundle.min.js' %}"></script>
</body>

</html>
